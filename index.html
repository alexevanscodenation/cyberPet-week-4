<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		
		<title>Kitten Parent</title>
	</head>
	<body>
		<div class = "hero">
				<div id = "screenContainer">
					<div id = "screen">
						<div id = "screenTop">
							<canvas class = "canvas1"> </canvas>
							<canvas class = "canvas2"> </canvas>
							<canvas class = "canvas3"> </canvas>
						</div>
						<div id = "screenSecondTop">
							<p id = "statusBanner">
							    <span id = "status"> - </span>
							</p>
						</div>
						<div id = "screenMiddle">
							<div id = "screenLeft">
								<canvas class = "canvasPet1"> </canvas>
							</div>
							<div id = "screenCenter">
								<canvas class = "canvasPet2"> </canvas>
							</div>
							<div id = "screenRight">
								<canvas class = "canvasPet3"> </canvas>
							</div>
						</div>
						<div id = "screenBottom">
							<button id = "foodPet"> FEED </button>
							<button id = "playPet"> PLAY </button>
							<button id = "drinkPet"> DRINK </button>
							<button id = "confirmPet1"> PETER </button>
							<button id = "confirmPet2"> HOLLIE </button>
							<button id = "confirmPet3"> MARION </button>
							<button id = "confirmPet"> CONFIRM LOCATION </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<script src="healthBar.js"></script>
		<script src="script.js"></script>
	</body>
</html>
